services:
  postgres:
    image: postgres:16
    container_name: arcadio-postgres
    environment:
      POSTGRES_USER: arcadio
      POSTGRES_PASSWORD: arcadio
      POSTGRES_DB: arcadio
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # healthcheck:
    #   test: [ "CMD-SHELL", "pg_isready -U arcadio" ]
    #   interval: 5s
    #   timeout: 5s
    #   retries: 5

  registry:
    build:
      context: .
      dockerfile: apps/registry/Dockerfile
    container_name: arcadio-registry
    environment:
      REGISTRY_HTTP_ADDR: 0.0.0.0:5001
      REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY: /var/lib/registry
      REGISTRY_AUTH: token
      REGISTRY_AUTH_TOKEN_REALM: http://localhost:3000/registry/token
      REGISTRY_AUTH_TOKEN_SERVICE: registry:5001
      REGISTRY_AUTH_TOKEN_ISSUER: registry-auth
      REGISTRY_CERT: ${REGISTRY_CERT}
    ports:
      - "5001:5001"
    volumes:
      - registry_data:/var/lib/registry
    # healthcheck:
    #   test: [ "CMD", "sh", "-c", "wget --spider -S http://localhost:5001/v2/ 2>&1 | grep -q 'HTTP/1.1 [24]01'" ]
    #   interval: 5s
    #   timeout: 5s
    #   retries: 3

  website:
    build:
      context: .
      dockerfile: apps/website/Dockerfile
    container_name: arcadio-website
    environment:
      HOST: "0.0.0.0"
      PORT: "3000"
      DATABASE_URL: postgresql://arcadio:arcadio@postgres:5432/arcadio
      TOURNAMENT_MANAGER_URL: http://overseer:50051
      ENABLE_COORDINATOR: true
      REGISTRY_SERVICE: registry:5001
      REGISTRY_URL: http://registry:5001
      REGISTRY_PRIVATE_KEY: ${REGISTRY_PRIVATE_KEY}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      FLY_ORG: achtung
      FLY_TOKEN: ${FLY_TOKEN}
      RUST_LOG: "website=debug,axum_login=debug,tower_sessions=debug,sqlx=warn,tower_http=debug,registry_auth=debug"
    ports:
      - "3000:3000"
    # depends_on:
    #   postgres:
    #     condition: service_healthy
    #   overseer:
    #     condition: service_started
    #   registry:
    #     condition: service_healthy
    # healthcheck:
    #   test: [ "CMD", "wget", "--spider", "-q", "http://localhost:3000/" ]
    #   interval: 90s
    #   timeout: 5s
    #   retries: 3

volumes:
  postgres_data:
  registry_data:
