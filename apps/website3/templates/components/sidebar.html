<aside>
    <nav class="bg-gray-100 w-20">
        <div class=" flex flex-col justify-between py-2 h-screen shadow-md">
            {% if let Some(user) = user %}
            <div class="flex flex-col">

                <!-- Sidebar entry -->
                <a href="/"
                    class="flex flex-col items-center pt-1 pb-2 text-gray-800 block hover:bg-gray-200 hover:font-bold">
                    <i class="text-xl bi bi-tv"></i>
                    <span class="text-xs text-center">Live battle</span>
                </a>
                <a href="/agents"
                    class="flex flex-col items-center pt-1 pb-2 text-gray-800 block hover:bg-gray-200 hover:font-bold">
                    <i class="text-xl bi bi-diagram-3"></i>
                    <span class="text-xs text-center">Manage agents</span>
                </a>

            </div>
            <div class="flex flex-col">
                <a href="/settings"
                    class="flex flex-col items-center pt-1 pb-2 text-gray-800 block hover:bg-gray-200 hover:font-bold">
                    <img src="https://github.com/{{user.username}}.png" class="w-8 h-8 rounded-full">
                    <span class="text-xs text-center">Account</span>
                </a>
                <a href="/logout"
                    class="flex flex-col items-center pt-1 pb-2 text-gray-800 block hover:bg-gray-200 hover:font-bold">
                    <i class="text-xl bi bi-box-arrow-left"></i>
                    <span class="text-xs text-center">Logout</span>
                </a>
            </div>
            {% else %}
            <a href="/login"
                class="flex flex-col items-center pt-1 pb-2 text-gray-800 block hover:bg-gray-200 hover:font-bold">
                <i class="text-xl bi bi-box-arrow-in-right"></i>
                <span class="text-xs text-center">Login</span>
            </a>
            {% endif %}
        </div>
    </nav>
</aside>
