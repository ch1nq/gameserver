{% extends "components/page.html" %}

{% block title %}New Agent{% endblock %}

{% block page_content %}

<h1 class="text-2xl font-semibold mt-4">New agent</h1>

<form method="post" class="mt-4">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" class="border border-gray-300 rounded-md p-2 w-full" required>

    <label for="source">Source</label>
    <input type="text" name="source" id="source" class="border border-gray-300 rounded-md p-2 w-full mt-4" required>

    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">Create
        agent</button>
</form>

{% endblock %}
