app = 'achtung-agent-builder'
primary_region = 'waw'

[build]
dockerfile = '../apps/build-service/Dockerfile'


[env]
FLY_ORG = 'achtung'
PORT = '50051'

[[services]]
internal_port = 50051
processes = ["app"]
auto_stop_machines = "stop"
auto_start_machines = true
min_machines_running = 0
protocol = "tcp"

[[services.ports]]
# No handlers specified - this passes raw TCP through without HTTP proxy interference
port = 50051

